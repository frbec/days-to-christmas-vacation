<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="3600" />
    <title>Days until christmas vacation</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: black;
      }
      h1 {
        font-size: 7em;
        color: cadetblue;
      }
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1
      >It's just <span id="time-to-christmas"></span> days until christmas
      vacation</h1
    >

    <script>
      const day = new Date("2019-12-21");
      let now = new Date();
      let time = day - now;
      let days = time / 24 / 60 / 60 / 1000;

      if (days - Math.floor(days) < 0.5) {
        days = Math.floor(days) + 0.5;
      } else {
        days = Math.ceil(days);
      }
      function setTime() {
        document.getElementById("time-to-christmas").innerHTML = days;
      }
      setTime();
    </script>
  </body>
</html>
